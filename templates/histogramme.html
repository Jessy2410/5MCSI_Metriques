<!DOCTYPE html>
<html>
  <head>
    <title>Graphique à colonnes avec Google Charts</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Chargement de la bibliothèque et du package 'corechart'
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      // Fonction pour dessiner le graphique
      function drawChart() {
        // Données du graphique
        var data = google.visualization.arrayToDataTable([
          ['Année', 'Ventes', { role: 'style' }],
          ['2019', 1000, 'color: #76A7FA'],
          ['2020', 1170, 'color: #76A7FA'],
          ['2021', 660, 'color: #76A7FA'],
          ['2022', 1030, 'color: #76A7FA']
        ]);

        // Options de configuration
        var options = {
          title: 'Performance des ventes par année',
          hAxis: {
            title: 'Année',
            titleTextStyle: { color: '#333' }
          },
          vAxis: {
            minValue: 0
          },
          legend: { position: 'none' }
        };

        // Création et rendu du graphique
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1>Graphique à colonnes</h1>
    <!-- Conteneur pour le graphique -->
    <div id="chart_div" style="width: 800px; height: 600px;"></div>
  </body>
</html>
