<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Métrique</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Chargement de la bibliothèque et du package 'corechart'
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(fetchData);

      // Fonction pour récupérer les données depuis l'API
      function fetchData() {
        fetch('/tawarano/')
          .then((response) => response.json())
          .then((apiData) => {
            drawChart(apiData);
          })
          .catch((error) => {
            console.error('Erreur lors de la récupération des données:', error);
          });
      }

      // Fonction pour dessiner le graphique
      function drawChart(apiData) {
        // Transformation des données API en tableau compatible avec Google Charts
        var dataArray = [['Année', 'Ventes', { role: 'style' }]];
        apiData.forEach((item) => {
          dataArray.push([item.annee, item.ventes, 'color: #76A7FA']);
        });

        // Données du graphique
        var data = google.visualization.arrayToDataTable(dataArray);

        // Options de configuration
        var options = {
          title: 'Performance des ventes par année',
          hAxis: {
            title: 'Année',
            titleTextStyle: { color: '#333' }
          },
          vAxis: {
            minValue: 0
          },
          legend: { position: 'none' }
        };

        // Création et rendu du graphique
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1>Graphique à colonnes</h1>
    <!-- Conteneur pour le graphique -->
    <div id="chart_div" style="width: 800px; height: 600px;"></div>
  </body>
</html>
